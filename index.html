<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project: Validol</title>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="validity-en.js"></script>
	<script src="validity.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs- col-xs-offset-3">
				<h2>Form</h2>

				<form id="contact-form">
					<div class="form-group">
						<input type="text" name="text" class="form-control" placeholder="text" data-fieldname="Имя">
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" placeholder="email" data-fieldname="Email" required>
					</div>
					<div class="form-group">
						<input type="tel" name="tel" class="form-control" placeholder="tel" data-rules="required| tel" data-fieldname="Tel">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="password" data-rules="required|length(6)(12)" required data-fieldname="Пароль">
					</div>
					<div class="form-group">
						<input type="file" class="form-control" name="file" placeholder="file">
					</div>
					<div class="form-group">
						<input type="image" class="form-control" name="image" placeholder="image">
					</div>
					<div class="form-group">
						<input type="radio" class="form-control" name="answer" value="0" required data-fieldname="Ответ" checked>No
						<input type="radio" class="form-control" name="answer" value="1" required data-fieldname="Ответ">Yes
					</div>
					<div class="form-group">
						<input type="checkbox" class="form-control" name="option_1" value="option_1_val" required data-fieldname="Опции">Option 1
						<input type="checkbox" class="form-control" name="option_2" value="option_1_val" required data-fieldname="Опции">Option 2
					</div>
					<div class="form-group">
						<input type="color" class="form-control" name="color" placeholder="color" data-rules="required" data-fieldname="Цвет">
					</div>
					<div class="form-group">
						<input type="date" class="form-control" name="date" placeholder="date">
					</div>
					<div class="form-group">
						<input type="datetime" class="form-control" name="datetime" placeholder="datetime">
					</div>
					<div class="form-group">
						<input type="datetime-local" class="form-control" name="datetime-local" placeholder="datetime-local">
					</div>
					<div class="form-group">
						<input type="month" class="form-control" name="month" placeholder="month">
					</div>
					<div class="form-group">
						<input type="week" class="form-control" name="week" placeholder="week">
					</div>
					<div class="form-group">
						<input type="time" class="form-control" name="time" placeholder="time">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" name="number" placeholder="number">
					</div>
					<div class="form-group">
						<input type="range" class="form-control" name="range" placeholder="range" min="2" max="10" value="0">
					</div>
					<div class="form-group">
						<input type="search" class="form-control" name="search" placeholder="search" data-rules="length(2)">
					</div>
					<div class="form-group">
						<input type="url" class="form-control" name="url" placeholder="url" maxlength="20">
					</div>
					<div class="form-group">
						<select class="form-control" name="select">
							<option value="select_1">Option 1</option>
							<option value="select_2">Option 2</option>
							<option value="select_3">Option 3</option>
						</select>
					</div>
					<div class="form-group">
						<textarea cols="30" rows="10" class="form-control" name="textarea" placeholder="textarea" data-fieldname="Текст"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Send</button>
						<input type="hidden" name="hidden" value="password">
						<input type="submit" name="submit" class="btn btn-warning" value="Send_2">
						<input type="button" name="button" class="btn btn-primary" value="button">
					</div>
				</form>
			
			</div>
		</div>
	</div>
</body>
</html>
